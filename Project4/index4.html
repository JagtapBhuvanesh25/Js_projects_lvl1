<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div id="container">
        <h1>Guessing The Number Game</h1>
        <p class="intro">Try Guessing Number Between 1 and 50</p>
        <p class="intro">You Have 10 Attempts Max.</p>
        <h2>Guess Here</h2>
        <form action="submit">
            <input type="text" id="nums" placeholder="Enter A Number">
            <p><button id="submitbtn">SUBMIT</button></p>
        </form>
        <p class="outputs">Previous Guesses: <span id="prev"></span></p>
        <p class="outputs">Guesses Remaining: <span id="final">10</span></p>
        <p class="outputs" id="curr"></p>
        </div>
    <script src="script4.js"></script>
</body>
</html>
